<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
   
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="" class="main_img">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card">
      <h2>  Equilibrium #3429
      </h2>
      <p class="para">Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="pre">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>  0.041 ETH
        </p>
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="">
        <p>  3 days left
        </p>
      </div>
    </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="">
        <p>  Creation of <span>Jules Wyvern</span> 
        </p>
      </div>
    </div>
  </div>


  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sapthahills">Sapthahills</a>.
  </div>
</footer>

</body>
</html>
